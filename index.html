<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title> Interactive Rating Component Challenge | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <img class="star" src="./images/icon-star.svg" alt="Star Icon">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>


    <div class="btn-flex">
      <ul>
        <li><button value="1" class="btn">1</button></li>
        <li><button value="2" class="btn">2</button></li>
        <li><button value="3" class="btn">3</button></li>
        <li><button value="4" class="btn">4</button></li>
        <li><button value="5" class="btn">5</button></li>
      </ul>

      <button class="btn-submit" id="submit">Submit</button>
    </div>
  </main>
</body>

</html>
